<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTeM - Foodbank</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header id="header" class="header fixed-top">
        <div class="header-content">
            <div class="user-info">
                <span></span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo/foodbank.png" alt="UTeM Logo" class="sidebar-logo">
                <h2>UTeM Foodbank</h2>
            </div>
            <ul>
                <li><a href="adminDashboard.html" id="dashboard-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><i class="fas fa-user-graduate"></i> Student
                    <ul>
                        <li><a href="studentRegistration.html" id="student-registration-link"><i></i> Registration</a></li>
                        <li><a href="studentManagement.html" id="student-management-link"><i></i> Management</a></li>
                    </ul>
                </li>
                <li><i class="fas fa-store-alt"></i> Cafe Owner
                    <ul>
                        <li><a href="cafeOwnerRegistration.html" id="cafe-owner-registration-link"><i></i> Registration</a></li>
                        <li><a href="cafeOwnerManagement.html" id="cafe-owner-management-link"><i></i> Management</a></li>
                    </ul>
                </li>
                <li><i class="fas fa-utensils"></i> Cafe
                    <ul>
                        <li><a href="cafeRegistration.html" id="cafe-registration-link"><i></i> Registration</a></li>
                        <li><a href="cafeManagement.html" id="cafe-management-link"><i></i> Management</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="stats">
                <div class="student">
                    <div class="icon-text">
                        <i class="fas fa-users"></i> <!-- Icon for Total Selected Students -->
                        <div class="text">
                            <h3>Total Selected Students</h3>
                            <p>250</p>
                        </div>
                    </div>
                </div>
                <div class="cafe">
                    <div class="icon-text">
                        <i class="fas fa-coffee"></i> <!-- Icon for Total Cafe -->
                        <div class="text">
                            <h3>Total Cafe</h3>
                            <p>56</p>
                        </div>
                    </div>
                </div>
                <div class="reservation">
                    <div class="icon-text">
                        <i class="fas fa-calendar-check"></i> <!-- Icon for Total Reservation -->
                        <div class="text">
                            <h3>Total Reservation</h3>
                            <p>56</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/adminDashboard.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</body>
</html>
